<svg viewBox="0 0 1400 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#D4E4F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C7D9E8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8FA89B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B7F78;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4B89A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8936D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6AB5C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A8F9D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="1400" height="500" fill="url(#skyGrad)"/>
  
  <!-- Mountains/Landscape background -->
  <path d="M 0 450 Q 350 350 700 400 T 1400 420 L 1400 500 L 0 500 Z" fill="url(#mountainGrad)"/>
  
  <!-- Ground/Sand -->
  <rect y="500" width="1400" height="300" fill="url(#groundGrad)"/>
  
  <!-- Water streams -->
  <path d="M 200 550 Q 250 580 300 600 Q 350 615 400 610" stroke="#6AB5C0" stroke-width="30" fill="none" opacity="0.85"/>
  <path d="M 500 560 Q 550 590 600 620 Q 650 650 700 640" stroke="#7AC5D0" stroke-width="25" fill="none" opacity="0.8"/>
  <path d="M 850 540 Q 900 570 950 600 Q 1000 620 1050 610" stroke="#6AB5C0" stroke-width="28" fill="none" opacity="0.85"/>
  
  <!-- Vegetation patches -->
  <ellipse cx="150" cy="520" rx="80" ry="60" fill="#7BA86F" opacity="0.7"/>
  <ellipse cx="1200" cy="510" rx="100" ry="70" fill="#8BB87D" opacity="0.75"/>
  <ellipse cx="700" cy="480" rx="120" ry="80" fill="#7BA86F" opacity="0.65"/>
  
  <!-- Figure for scale -->
  <circle cx="600" cy="620" r="8" fill="#333"/>
  <rect x="595" y="630" width="10" height="30" fill="#333"/>
</svg>