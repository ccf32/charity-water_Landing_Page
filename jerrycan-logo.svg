<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Yellow jerry can background -->
  <rect x="32" y="24" width="192" height="208" rx="20" ry="20" fill="#FFC907"/>
  
  <!-- Handle top -->
  <rect x="88" y="8" width="80" height="24" rx="8" ry="8" fill="#FFC907" stroke="#FFC907" stroke-width="2"/>
  
  <!-- Handle opening -->
  <rect x="96" y="16" width="64" height="12" rx="4" ry="4" fill="none" stroke="#FFC907" stroke-width="3"/>
  
  <!-- White X pattern center -->
  <g transform="translate(128, 128)">
    <!-- Left diagonal -->
    <line x1="-40" y1="-40" x2="40" y2="40" stroke="white" stroke-width="18" stroke-linecap="round"/>
    <!-- Right diagonal -->
    <line x1="40" y1="-40" x2="-40" y2="40" stroke="white" stroke-width="18" stroke-linecap="round"/>
  </g>
  
  <!-- Center rectangle for X intersection -->
  <rect x="108" y="108" width="40" height="40" fill="white" rx="4"/>
</svg>